<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class = "centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">
  <tr>
    <th:block th:each="column : ${columns}">
      <th th:text = "${column.value}"></th>
    </th:block>
  </tr>
  <tr>
    <!-- TODO #2: Complete the View Jobs By Category Table. -->
    <td>
      <a th:href="@{/list/jobs(column=all)}" th:text="All"></a>
    </td>
 <!-- Feel free to remove or modify this element if necessary. -->
    <td th:each="category : ${tableChoices}">
      <ul>
        <li th:each="item : ${category.value}">
          <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
        </li>
      </ul>
    </td>
  </tr>
</table>

<table class="job-list">
  <tr>
    <th>Job Name</th>
    <th>Employer</th>
    <th>Location</th>
    <th>Position Type</th>
    <th>Skill</th>
  </tr>
  <tr th:each="job:${jobs}">
    <td th:text="${job.name}"></td>
    <td th:text="${job.employer.name}"></td>
    <td th:text="${job.location.name}"></td>
    <td th:text="${job.positionType.name}"></td>
    <td th:text="${job.coreCompetency.name}"></td>
  </tr>
</table>

</body>
</html>
